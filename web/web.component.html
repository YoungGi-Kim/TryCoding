
<div class="loginmodal-container" [class.reveal-login]="openLogin">
    <div class="loginview" *ngIf="loginview">
        <h1>Login</h1><br>
        
        <form id="loginModalForm" name="loginform" method="POST">
                <input type="text" name="email" placeholder="Email" [(ngModel)]="email" required>
                <input type="password" name="password" placeholder="Password" [(ngModel)]="password" required>
                <!--<input type="hidden" name="userID" value="">-->
                <input type="submit" class="login loginmodal-submit" value="Login" id="submitButton" (click)="login()">
        </form>
               <!-- <input type="submit" class="login loginmodal-submit facebook-button" value="Facebook" id="submitButton" (click)="loginFacebook()">
                <input type="submit" class="login loginmodal-submit google-button" value="Google+" id="submitButton" (click)="loginGoogle()">-->
    </div>
    <div class="signup" *ngIf="!loginview">
        <h1>Signup</h1><br>
        <form id="loginModalForm" name="signupform" method="POST">
            <input type="text" name="username" placeholder="{{ translatedText[1] }}" [(ngModel)]="username" required>
            <input type="text" name="firstname" placeholder="{{ translatedText[2] }}" [(ngModel)]="firstname" required>
            <input type="text" name="lastname" placeholder="{{ translatedText[3] }}" [(ngModel)]="lastname" required>
            <input type="password" name="password" placeholder="{{ translatedText[4] }}" [(ngModel)]="password" required>
            <input type="password" name="passwordConfirm" placeholder="{{ translatedText[5] }}" [(ngModel)]="passwordConfirm" required>
            <input type="date" name="birthdate" placeholder="1990-01-01" [(ngModel)]="dateOfBirth" required>
            <input type="text" name="country" placeholder="{{ translatedText[6] }}" [(ngModel)]="country" required>
            <input type="text" name="email" placeholder="{{ translatedText[7] }}" [(ngModel)]="email" required>
            <input type="text" name="referral" placeholder="{{ translatedText[8] }}" [(ngModel)]="referral" required>
            <input type="submit" class="login loginmodal-submit" value="Signup" id="submitButton" (click)="register()">
        </form>
    </div>
    
    <div class="login-help">
        
        <a href="#" *ngIf="loginview" (click)="toggleLoginView()"><strong>{{ translatedText[0] }}</strong></a><a href="#" *ngIf="!loginview" (click)="toggleLoginView()">{{ translatedText[26] }}</a>
    </div>
</div>
<div class="login-darken" [class.login-darken-opaque]="openLogin" (click)="openLogin = false">

</div>
