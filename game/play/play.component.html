<style>
.thing {
	width: 10px; height: 10px; border-radius: 10; background-color: rgb(255,0,0);
}
.done {
	background: rgb(0,255,0);
}
</style>
<div id=content style="height: 100%;">
	<div style="z-index: 200; position: fixed; bottom: 0; left: 0; width: 400px; height: 200px; ">
		<div *ngFor="let goal of gameService.goals">
			<div style="position: inharit; background-color: rgba(0,0,0,.5);">
				<div [class.done]="goal.complete" class="thing"></div>{{ goal.description }}
			</div>
		</div>
	</div>
	<div id=game style=" width:100%; height: 100%; display: inline-block;">
		<div id="gameContainer" style="display: inline-block; "></div>
		
	</div>
	<div class="editor-menu" style="z-index: 300; position: absolute; top:60px; width: 35pt; height: 100%; box-sizing: border-box;">
			<button class="editor-button" (click)="increase()"><img src="/assets/img/editor/zoom-in.svg"></button>
			<button class="editor-button" (click)="decrease()"><img src="/assets/img/editor/zoom-out.svg"></button>
	</div>
	<div id=editor1 style="position: absolute; top:60px; right:0; width:38.2%; height: calc(100%); display: inline-block; overflow:hidden; z-index:500; background-color: rgba(0,0,0,.5);">
		<div id="noname">
			<a (click)="submitCode()" style="display: block; width:50px; height: 50px; background-color: #272822; text-align: center; color: #fff; line-height: 50px; background-color: #AF2323;">
				<img src="/assets/game/assets/interface/play_icon.svg" alt="Play button"/>
			</a>
		</div>
		
		<div class="editor-menu" style="z-index: 700; position: absolute; right: 0; top: 0; width: 35pt; height: 60pt; box-sizing: border-box;">
			<button class="editor-button" (click)="fontincrease()"><img src="/assets/img/editor/zoom-in.svg"></button>
			<button class="editor-button" (click)="fontdecrease()"><img src="/assets/img/editor/zoom-out.svg"></button>
		</div>
		<div id="editor"style="width: 100%; height: calc(100% - 50px)"></div>
		<!-- <input (click)="submitCode()" type="submit"> -->
	</div>
</div>
